<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CottonAI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>COTTON</h1>
    
      <div id="chat_container">
        <div class="wrapper ai">
          <div class="chat">
              <div class="profile">
                  <img src="./assets/bot.svg" 
                    alt="bot" />
              </div>
              <div class="message" id="startup">Hi there! I'm here to chat with you, answer your questions and help in your daily life tasks.</div>
          </div>
      </div>

      
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask me something..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
